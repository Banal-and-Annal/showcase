name: CI Workflow with Caching

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Prime the cache with a key named 'cache-c103937'
      - name: Prime Cache - cache-c103937
        id: prime-cache-c103937
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            node_modules  # Adjust this if you're using a different package manager or cache folder
          key: cache-c103937-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-c103937-${{ runner.os }}-
            cache-c103937-

      # Step 3: Cache Hit/Miss Result
      - name: Cache Hit/Miss Result
        run: |
          echo "Cache hit/miss: ${{ steps.prime-cache-c103937.outputs.cache-hit }}"

      # Step 4: Install dependencies (example for Node.js)
      - name: Install dependencies
        run: |
          npm install

      # Step 5: Run tests (example for Node.js)
      - name: Run tests
        run: |
          npm test
