name: CI Workflow with Caching

# Trigger on push and pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Define the steps in the job
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Prime the cache with a key named 'cache-c103937'
      - name: Prime Cache - cache-c103937
        id: prime-cache-c103937
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            node_modules  # You can adjust this to your package manager's cache (e.g., for npm or yarn)
          key: cache-c103937-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }} # Use a unique key based on package-lock
          restore-keys: |
            cache-c103937-${{ runner.os }}-
            cache-c103937-
      
      # Step 3: Display whether the cache was a hit or miss
      - name: Cache Hit/Miss Result
        run: echo "Cache hit/miss: ${{ steps.prime-cache-c103937.outputs.cache-hit }}"

      # Step 4: Install dependencies (for example, for Node.js)
      - name: Install dependencies
        run: |
          npm install

      # Step 5: Run tests (as an example, replace with your test command)
      - name: Run tests
        run: |
          npm test
